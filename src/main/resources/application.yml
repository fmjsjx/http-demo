spring:
  application:
    name: http-demo
  profiles:
    active:
    - dev

app:
  name: '@project.name@'
  version: 'v@project.version@'

server:  ssl:    enabled: true
    key-cert-chain-file: ssl/crt.pem
    key-file: ssl/key.pem  http:
    port: 12001

myboot:
  http:
    router:
      auto-init: true

##############################
# WeChat
wechat:
  global:
    appid: appid
    secret: secret
    mchid: mchid
    mch-secret: mch-secret

##############################
# MyBatis properties
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    local-cache-scope: statement

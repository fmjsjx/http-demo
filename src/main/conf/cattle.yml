shards:
- slots: []
  score-modes:
  # 小于10000，随机 100%
  - lt: 1000000
    mode: random
  # 小于15000分，随机 95%
  - lt: 1500000
    mode: random
    percent: 95
  # 小于20000分，随机 90%
  - lt: 2000000
    mode: random
    percent: 90
  # 小于25000分，随机 85%

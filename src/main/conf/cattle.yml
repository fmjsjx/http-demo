  # 小于40000分，随机 70%
  - lt: 4000000
    mode: random
    percent: 70
  # 小于45000分，随机 60%
  - lt: 4500000
    mode: random
    percent: 60
  # 小于49000分，最小档位
  - lt: 4900000
    mode: min
  # 没有红包牛，忽略
  score-modes-0:
  - lt: 5000
    mode: min
  - lt: 99999999
    mode: max
  # 拉回几率参数
  capture-coefficients:
  # 5000以下 100%
  - lt: 500000
    coefficient: 100
  # 5000 ~ 15000 75%
  - lt: 1500000
    coefficient: 75
  # 15000 ~ 20000 50%
  - lt: 2000000
    coefficient: 50
  # 20000 ~ 30000 60%
  - lt: 3000000
    coefficient: 60
  # 30000 ~ 40000 45%
  - lt: 4000000
    coefficient: 45
  # 40000 ~ 47000 25%
  - lt: 4000000
    coefficient: 25
  # 47000 ~ 99999 10%
  - lt: 99999999
    coefficient: 10
  # 47000积分后不再强判3绳索必中
  triple-limit: 4700000
  # 强校验，无用忽略
  force-validation: true
